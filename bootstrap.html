<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <center>
  <h1>Visualization Team</h1>
  <p>Ambulances Info</p>
  </center>
  <div class="row">
    <div class="col-sm-2" style="background-color:lavender;"> Ambulance </div>
    <div class="col-sm-1" style="background-color:lavenderblush;"> License Plate</div>
  </div>
  <div class="row>
	<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">EMS-1</button>
	<div id="demo" class="collapse">
    ambulance 1 info: status, location
	</div>
  </div>
  <div class="row>
	<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo2">EMS-2</button>
	<div id="demo2" class="collapse">
    ambulance 2 info: status, location
	</div>
  </div>
  
 </div>

</body>
</html>
